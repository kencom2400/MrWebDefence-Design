# ============================================================================
# MrWebDefence-Design プロジェクト設定ファイル
# ============================================================================
#
# このファイルは、プロジェクト単位の設定を定義するSingle Source of Truthです。
# 設定の優先順位:
#   1. 環境変数（最優先）
#   2. このYAMLファイル（config/projects/*.yaml）
#   3. config.local.sh（認証情報のみ）
#   4. デフォルト値
#
# 注意: このファイルの設定は、scripts/jira/config.shによって自動的に読み込まれます。
#       設定を変更した場合は、スクリプトを再実行するか、環境変数を再設定してください。
#
# ============================================================================

# プロジェクト名
# リポジトリ名やプロジェクト識別子として使用されます
project_name: mrwebdefence-design

# リポジトリ情報
# このプロジェクトに関連するリポジトリのリスト
repositories:
  - name: MrWebDefence-Design
    url: https://github.com/kencom2400/MrWebDefence-Design
    branch: main
    language: python/3.10,go/1.21,typescript/node-20

# ============================================================================
# Issueトラッカー設定
# ============================================================================
#
# 使用するIssueトラッカーの種類を指定します。
# 有効な値: "jira", "github"（将来の拡張用）
#
issue_tracker: jira

# ============================================================================
# Jira設定
# ============================================================================
#
# issue_tracker が "jira" の場合に必須です。
# これらの設定は、Jira APIとの通信に使用されます。
#
jira:
  # プロジェクトキー
  # Jiraプロジェクトのキー（例: MWD, TEST）
  # 注意: この値は、Jiraインスタンス内で一意である必要があります
  project_key: MWD
  
  # JiraベースURL
  # JiraインスタンスのベースURL（例: https://your-domain.atlassian.net）
  # 注意: 末尾のスラッシュは不要です
  base_url: https://kencom2400.atlassian.net

